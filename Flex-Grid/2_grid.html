   <!DOCTYPE html>
   <html>
   <head>
   <style>
   .item1 { grid-area: header; }
   .item2 { grid-area: menu; }
   .item3 { grid-area: main; }
   .item4 { grid-area: right; }
   .item5 { grid-area: footer; }
   
   .grid-container {
     
     display: grid;
     grid-template-areas:
       'header header header header header header header'
       'menu menu main main right right right'
       'menu menu footer footer footer footer footer';
     grid-gap: 10px;
     background-color: grey;
     padding: 10px;
    /* grid Template Area: grid is by default spaced in 12 columns
       six headers ensure that earch header has 2 column width.
     
     */
   
   }
   
   .grid-container > div {
     background-color: rgba(255, 585, 25, 0.08);
     text-align: center;
     padding: 50px 0;
     font-size: 30px;
   }
   </style>
   </head>
   <body>
   
   <h1>Grid Layout</h1>
   
   <p>This grid layout contains six columns and three rows:</p>
   
   <div class="grid-container">
     <div class="item1">Header</div>
     <div class="item2">Menu</div>
     <div class="item3">Main</div>  
     <div class="item4">Right</div>
     <div class="item5">Footer</div>
   </div>
   
   </body>
   </html>
